<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/lumen/bootstrap.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>

<body>
  <div class="container">
    <h1 class="heading"><span class="letter">R</span><span class="letter">P</span><span class="letter">S</span></h1>
    <div class="display">
      <div class="players">
        <p>
          <span class="computer">Computer: <span class="computer-score"></span></span>
        </p>
        <p>
          <span class="player">Player: <span class="player-score"></span></span>
        </p>
      </div>
      <div class="result"></div>
    </div>
    <!--end of score div-->
    <div class="messages">
      <p class="welcome">
        Welcome to the game of Rock, Paper, Scissors! The objective of
        this game is to be the first player to win 5 rounds.
      </p>
      <p class="welcome">Good luck and have fun! May the best player win.</p>
    </div>
    <!--end of messages div-->
    <div class="players">
      <div class="computer-selection">
        <!-- dark font awesome rock, paper and scissor -->
        <i id="computer-paper" class="fas fa-hand-paper"></i>
        <i id="computer-rock" class="fas fa-hand-rock"></i>
        <i id="computer-scissors" class="fas fa-hand-scissors"></i>
      </div>
      <div class="player-selection">
        <button data-choice="rock" class="btn  player-choice"> <i class="far fa-hand-rock"></i></button>
        <button data-choice="paper" class="btn  player-choice"><i class="far fa-hand-paper"></i></button>
        <button data-choice="scissors" class="btn  player-choice"> <i class="far fa-hand-scissors"></i></button>
      </div> <!--end of player selection div-->
    </div>
    <!-- <button class="btn btn-dark restart">Restart</button> -->
  </div>  
    <!-- add a btn to restart the game -->
    <!--end of container-->
    <!-- link js link jquery and fonts are awesome -->
    <!-- Library JS & our JS -->
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="script.js"></script>
    <script src="effects.js"></script>
</body>

</html>
