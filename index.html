<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/lumen/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading"><span>R</span><span>P</span><span>S</span></h1>
      <div class="results">
        <div class="score">
          <div class="players">
            <span class="computer">Computer: </span>
            <span class="player">Player: </span>
          </div>
          <!-- end of players div-->
          <div class="result"></div>
        </div>
        <!--end of score div-->
        <div class="display">
          <div class="players">
            <span class="computer">Computer: </span>
            <span class="player">Player: </span>
          </div> 
          <!-- end of players div-->
          <div class="instuctions">
            <p>
              Welcome to the game of Rock, Paper, Scissors! The objective of
              this game is to be the first player to win 5 rounds.
            </p>
            <p>Good luck and have fun! May the best player win.</p>
          </div>
        </div>
        <!--end of display div-->
      </div>
      <div class="computer">
        <div class="choices">
          <!-- dark font awesome rock, paper and scissor -->
          <i id="computer-paper" class="fas fa-hand-paper"></i>
          <i id="computer-rock" class="fas fa-hand-rock"></i>
          <i id="computer-scissors" class="fas fa-hand-scissors"></i>
        </div>
        <div class="player">
          <!-- light font awesome rock, paper and scissor -->
          <i id="computer-rock" class="far fa-hand-rock"></i>
          <i id="computer-paper" class="far fa-hand-paper"></i>
          <i id="computer-scissors" class="far fa-hand-scissors"></i>
        </div>
        <!--end of player div-->
      </div>
      <!--end of computer div-->
      <div class="form-group">
        <input
          id="player-input"
          type="text"
          placeholder="rock paper scissors"
        />
        <button class="btn btn-dark">Enter</button>
      </div>
    </div>
    <!--end of container-->
    <!-- link js link jquery and fonts are awesome -->
    <!-- Library JS & our JS -->
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="script.js"></script>
  </body>
</html>
